<body>

      <div class="collapse navbar-collapse justify-content-end mx-5" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">

  <div class="container">

    <div class="mb-3">
      <label for="tradeSkillsInput" class="form-label">Trade Skills Input</label>
      <textarea ng-model="tradeSkillsInput" class="form-control" id="tradeSkillsInput" rows="6"></textarea>
      <button ng-click="submitSkills()" class="btn btn-primary">Submit</button>
    </div>


    <label>Search: <input ng-model="searchText"></label>

    <select ng-model="categorySelect" class="form-select" aria-label="Default select example">
      <option selected value="{{$scope.categories}}">Open this select menu</option>
      <option ng-repeat="cat in categories" value="{{cat}}">{{cat}}</option>
    </select>


    <div class="card bg-dark" style="min-height:4rem;">
      <ul class="list-group list-group-flush">
        <li ng-repeat="skill in tradeSkills | filter: {category: categorySelect, name: searchText}" class="list-group-item"><a href="https://tbc.wowhead.com/spell/{{skill.id}}" class="q4">{{skill.name}}</a></li>
      </ul>
    </div>
  </div>

  <p class="text-warning">{{categories}}</p>





  <!-- Footer -->

</body>
