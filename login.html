<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Title</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono:wght@400;700&display=swap" rel="stylesheet">

  <!-- Custom CSS -->
  <link href="styles/custom.css" rel="stylesheet">
  <link href="styles/pdh.css" rel="stylesheet">

  <!-- Favicon -->
  <link rel="apple-touch-icon" sizes="180x180" href="pdh-favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="pdh-favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="pdh-favicon/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">

<body class="login">

  <div class="container text-light">
    <div class="row justify-content-center text-center vh-100">
      <div class="col-lg-9 my-auto">
        <!-- Content -->
        <div class="row">
          <form class="form-signin">
            <img class="mb-4" src="images/paw.png" alt="" height="80">
            <h1 class="mb-4">Log in</h1>
            <label for="inputEmail" class="sr-only"></label>
            <input type="text" id="inputEmail" class="form-control" placeholder="Username" required autofocus>
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
            <div class="checkbox mb-4">
              <label>
                <input type="checkbox" value="remember-me"> Remember me
              </label>
            </div>
            <button class="btn btn-lg btn-pdh btn-block mb-5" type="submit">Sign in</button>
            <a href="pdh.html"><i class="fa fa-question-circle-o"></i> Forgot Password?</a>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer">
    <div class="container">
      <p class="text-muted text-center"><small><i class="fa fa-code"></i> Code by Spangoss Â©2021</small></p>
    </div>
  </footer>


  <!-- Bootstrap javascript. Load after page for performance -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

  <!-- Font Awesome Icons. Load after page for performance -->
  <script src="https://kit.fontawesome.com/7d48f70d81.js" crossorigin="anonymous"></script>

</body>

</html>
